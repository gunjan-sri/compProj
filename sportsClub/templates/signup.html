<html>
{% extends 'base.html' %} {% block content %}
<br>
<br>


<div class="pagetitle">
    <b> Sign Up</b>
</div>

<body>
    <table align="center" border="3px">

        <tr>
            <td width="700">

                <form action="{% url 'signupView' %} " method="POST">
                    {% csrf_token %} {{ form.as_p }}
                    <input type="submit" value="Sign Up" class="form class-control" />

                </form>

            </td>
        </tr>

    </table>
    <font color="red">
        <center>{% if error %} {{error}}</center>{% endif %}</font>
    <br><br><br> {% endblock %}

</body>

</html>
