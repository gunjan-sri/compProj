<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Displaying Registered Tables</title>
  </head>
  <body>
      <h1>Current Registrations</h1>
      <ul>
        {% for reg in regs %}
          <li>Table Number {{ reg.tableNo }}: {{ reg.memID }}</li>
        {% endfor %}
      </ul>
  </body>
</html>
